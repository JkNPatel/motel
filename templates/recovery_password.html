{% extends "index.html" %}

{% block content %}
<!-- Main content -->
<div class="content-wrapper">

	<!-- Page header -->
	<div class="page-header page-header-light">
		<div class="page-header-content header-elements-md-inline">
			<div class="page-title d-flex">
				<h4><i class="icon-home2 mr-2"></i> <span class="font-weight-semibold">Home</span> - Password Recovery</h4>
			</div>

			
		</div>

	</div>
	<!-- /page header -->


	<!-- Content area -->
	<div class="content">



		<!-- Fieldset legend -->
		<div class="row">
			<div class="col-md-12">

				<!-- Advanced legend -->
				<div class="card">
					<div class="card-header bg-dark header-elements-inline">
						<h5 class="card-title">This question will be useful to change your password.</h5>
						<div class="header-elements">
							<div class="list-icons">
								<a class="list-icons-item rotate-180" data-action="collapse"></a>
								<a class="list-icons-item" data-action="reload"></a>

							</div>
						</div>
					</div>
					
					<div class="card-body">
						<form action="" method="POST">
							{% csrf_token %}
							<div class="row">
								
								<div class="col-md-12">

									<div class="form-group">

										<label>Selece any off this question and answer it.</label>
										<select name="security_question" class="form-control form-control">
											<option value="">Select</option>
											<option value="What is your best friend first name?" {% if security_question == 'What is your best friend first name?' %} selected {% endif %} >What is your best friend's first name?</option>
											<option value="What is the name of your birth place?" {% if security_question == 'What is the name of your birth place?' %} selected {% endif %} >What is the name of your birth place?</option>
											<option value="What is your mother first name?" {% if security_question == 'What is your mother first name?' %} selected {% endif %} >What is your mother's first name?</option>
											<option value="What is your dream place to visit?" {% if security_question == 'What is your dream place to visit?' %} selected {% endif %}>What is your dream place to visit?</option>

										</select>
										<br>
										<label>Answer of selected question</label>
										<input type="text"  name="security_answer"
													class="form-control" placeholder="Type your answer here" {% if security_answer != '' %} value="{{security_answer}}" {% endif %}>

									</div>

								</div>
								
							
							</div>



							<div class="text-right">
								<button type="submit" class="btn btn-dark">Update Now <i
										class="icon-paperplane ml-2"></i></button>
							</div>
						</form>
					</div>
				</div>
				<!-- /advanced legend -->

			</div>
		</div>
		<!-- /fieldset legend -->


	</div>
	<!-- /content area -->

	
	<!-- Footer -->
	<div class="navbar navbar-expand-lg navbar-light">
		<div class="text-center d-lg-none w-100">
			<button type="button" class="navbar-toggler dropdown-toggle" data-toggle="collapse"
				data-target="#navbar-footer">
				<i class="icon-unfold mr-2"></i>
				Footer
			</button>
		</div>

		<div class="navbar-collapse collapse" id="navbar-footer">
			<span class="navbar-text">
				Keep searching, Stay Secure
			</span>

			<ul class="navbar-nav ml-lg-auto">
				<span class="navbar-text">
					&copy; 2021 - <a href="#">Offender Search</a> 
				</span>
			</ul>
		</div>
	</div>
	<!-- /footer -->

</div>
<!-- /main content -->
{% endblock content %}
