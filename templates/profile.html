{% extends "index.html" %}

{% block content %}
<!-- Main content -->
<div class="content-wrapper">

	<!-- Page header -->
	<div class="page-header page-header-light">
		<div class="page-header-content header-elements-md-inline">
			<div class="page-title d-flex">
				<h4><i class="icon-home2 mr-2"></i> <span class="font-weight-semibold">Home</span> - Edit Profile</h4>
			</div>

			
		</div>

	</div>
	<!-- /page header -->


	<!-- Content area -->
	<div class="content">



		<!-- Fieldset legend -->
		<div class="row">
			<div class="col-md-12">

				<!-- Advanced legend -->
				<div class="card">
					<div class="card-header bg-dark header-elements-inline">
						<h5 class="card-title">This information is only used for better performance of the system.</h5>
						<div class="header-elements">
							<div class="list-icons">
								<a class="list-icons-item rotate-180" data-action="collapse"></a>
								<a class="list-icons-item" data-action="reload"></a>

							</div>
						</div>
					</div>
					
					<div class="card-body">
						<form action="" method="POST">
							{% csrf_token %}
							<div class="row">
								
								<div class="col-md-4">

									<div class="form-group">
			
										<label>Motel name</label>
										<input type="text"  name="name"	class="form-control" placeholder="Ex. Motorcourt motel " {% if name != null %} value="{{name}}" {%endif%} >
									</div>

								</div>

								<div class="col-md-8">

									<div class="form-group">
			
										<label>Motel address</label>
										<input type="text"  name="address"	class="form-control" placeholder="Ex. 124 King street "  {% if address != null %} value="{{address}}" {%endif%} >
									</div>

								</div>
								
								<div class="col-md-4">

									<div class="form-group">
			
										<label>City</label>
										<input type="text"  name="city"	class="form-control" placeholder="Ex. Los Angeles" {% if city != null %} value="{{city}}" {%endif%} >
									</div>

								</div>

								<div class="col-md-4">

									<div class="form-group">
			
										<label>State</label>
										<input type="text"  name="state"	class="form-control" placeholder="Ex. California" {% if state != null %} value="{{state}}" {%endif%} >
									</div>

								</div>

								<div class="col-md-4">

									<div class="form-group">
			
										<label>Country</label>
										<input type="text"  name="country"	class="form-control" placeholder="Ex. USA"  {% if country != null %} value="{{country}}" {%endif%} >
									</div>

								</div>

								<div class="col-md-4">

									<div class="form-group">
			
										<label>Pin Code</label>
										<input type="text"  name="pincode"	class="form-control" placeholder="Ex. A1B C2E"  {% if pincode != null %} value="{{pincode}}" {%endif%} >
									</div>

								</div>


								
							
							</div>



							<div class="text-right">
								<button type="submit" class="btn btn-dark">Update Now <i
										class="icon-paperplane ml-2"></i></button>
							</div>
						</form>
					</div>
				</div>
				<!-- /advanced legend -->

			</div>
		</div>
		<!-- /fieldset legend -->


	</div>
	<!-- /content area -->

	
	<!-- Footer -->
	<div class="navbar navbar-expand-lg navbar-light">
		<div class="text-center d-lg-none w-100">
			<button type="button" class="navbar-toggler dropdown-toggle" data-toggle="collapse"
				data-target="#navbar-footer">
				<i class="icon-unfold mr-2"></i>
				Footer
			</button>
		</div>

		<div class="navbar-collapse collapse" id="navbar-footer">
			<span class="navbar-text">
				Keep searching, Stay Secure
			</span>

			<ul class="navbar-nav ml-lg-auto">
				<span class="navbar-text">
					&copy; 2021 - <a href="#">Offender Search</a> 
				</span>
			</ul>
		</div>
	</div>
	<!-- /footer -->

</div>
<!-- /main content -->
{% endblock content %}
